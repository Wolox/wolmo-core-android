apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        consumerProguardFiles 'proguard-joda-time.pro', 'proguard-butterknife.pro'
    }
}

buildscript {
    ext.support_library_version = '25.3.1'
    ext.butterknife_version = '8.6.0'
    ext.joda_time_version = '2.9.9'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    compile "com.android.support:appcompat-v7:$support_library_version"

    // Butterknife
    provided "com.jakewharton:butterknife:$butterknife_version"

    // Joda Time
    compile "joda-time:joda-time:$joda_time_version"
}
