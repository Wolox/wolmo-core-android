apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        consumerProguardFiles 'proguard-joda-time.pro', 'proguard-butterknife.pro', 'proguard-dagger.pro'
    }
}

buildscript {
    ext.support_library_version = '26.1.0'
    ext.butterknife_version = '8.8.1'
    ext.dagger_version = '2.13'
    ext.powermock_version = '1.7.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    api "com.android.support:appcompat-v7:$support_library_version"

    // ButterKnife
    api "com.jakewharton:butterknife:$butterknife_version"

    // Dagger
    api "com.google.dagger:dagger:$dagger_version"
    api "com.google.dagger:dagger-android-support:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"

    // Test
    testImplementation "junit:junit:4.12"
    testImplementation "org.mockito:mockito-inline:2.8.47" // Mockito inline adds support for mocking final classes and methods
    testImplementation "org.powermock:powermock-module-junit4:$powermock_version"
    testImplementation "org.powermock:powermock-api-mockito2:$powermock_version"
    testImplementation "org.assertj:assertj-core:3.8.0"
}
