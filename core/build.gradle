apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        consumerProguardFiles 'proguard-joda-time.pro', 'proguard-butterknife.pro', 'proguard-dagger.pro'
    }
}

buildscript {
    ext.support_library_version = '26.1.0'
    ext.butterknife_version = '8.6.0'
    ext.dagger_version = '2.11-rc2'
    ext.powermock_version = '1.7.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    compile "com.android.support:appcompat-v7:$support_library_version"

    // Butterknife
    provided "com.jakewharton:butterknife:$butterknife_version"

    // Joda Time
    compile "joda-time:joda-time:2.9.9"

    // Dagger
    provided "com.google.dagger:dagger:$dagger_version"
    provided "com.google.dagger:dagger-android-support:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"

    // Test
    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-inline:2.8.47" // Mockito inline adds support for mocking final classes and methods
    testCompile "org.powermock:powermock-module-junit4:$powermock_version"
    testCompile "org.powermock:powermock-api-mockito2:$powermock_version"
    testCompile "org.assertj:assertj-core:3.8.0"
}
