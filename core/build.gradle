apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'jacoco-android'
apply plugin: 'com.github.kt3k.coveralls'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        consumerProguardFiles 'proguard-joda-time.pro', 'proguard-butterknife.pro', 'proguard-dagger.pro'
    }

    testOptions {
        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
            }
        }
    }
}

jacocoAndroidUnitTestReport {
    excludes = defaultExcludes + ['**/*_Factory.class']
}

coveralls {
    jacocoReportPath = "${buildDir}/reports/jacoco/jacocoTestReleaseUnitTestReport/jacocoTestReleaseUnitTestReport.xml"
}

buildscript {
    ext.support_library_version = '27.0.2'
    ext.butterknife_version = '8.8.1'
    ext.dagger_version = '2.13'
    ext.powermock_version = '1.7.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    api "com.android.support:appcompat-v7:$support_library_version"

    // ButterKnife
    api "com.jakewharton:butterknife:$butterknife_version"

    // Dagger
    api "com.google.dagger:dagger:$dagger_version"
    api "com.google.dagger:dagger-android-support:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"

    // Test
    testImplementation "junit:junit:4.12"
    testImplementation "org.robolectric:robolectric:3.6.1"
    testImplementation "org.robolectric:shadows-supportv4:3.6.1"
    testImplementation "org.mockito:mockito-inline:2.13.0" // Mockito inline adds support for mocking final classes and methods
    testImplementation "org.assertj:assertj-core:3.9.0"
    testAnnotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"
    testAnnotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"
}
